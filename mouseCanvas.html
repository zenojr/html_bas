<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Primeiro Jogo</title>
	
</head>
<body>

<canvas id="tela" width="600" height="400"></canvas>
	
<script>

	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	c.fillStyle="gray";
	c.fillRect(0,0,600,400);

	
	var atira = function(evento){

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;
		console.log("click no ponto " + x +", "+ y  );

		c.fillStyle="blue";
		c.beginPath();
		c.arc(x,y,10/*raio*/, 0/*anguloinicial*/, 2*Math.PI/* angulo final, no caso 2 vezes pi para fechr o circulo*/);
		c.fill();
	}

	var botaoDireito = function(evento){
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;
		console.log("click no ponto " + x +", "+ y  );

		c.fillStyle="green";
		c.beginPath();
		c.arc(x,y,10/*raio*/, 0/*anguloinicial*/, 2*Math.PI/* angulo final, no caso 2 vezes pi para fechr o circulo*/);
		c.fill();

		evento.preventDefault();

	}

	tela.onclick=atira;
	tela.oncontextmenu=botaoDireito;
	


</script>

</body>
</html>
