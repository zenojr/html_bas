<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	
<script>
	
var totalDeFamiliares = parseInt(prompt("Quantos familiares são?"));
var somaDeIdades = 0;

var numero = 1;
while(numero <= totalDeFamiliares) {
    var idade = parseInt(prompt("Qual é a idade?"));
    somaDeIdades = somaDeIdades + idade;

    numero++;
}

alert("A soma é: " + somaDeIdades);


</script>



</body>
</html>
