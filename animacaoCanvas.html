<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Primeiro Jogo</title>
	
</head>
<body>

<canvas id="tela" width="600" height="400"></canvas>
	
<script>

	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	c.fillStyle="gray";
	c.fillRect(0,0,600,400);

	
var circulo = function(x,y,raio){
	c.strokeStyle="blue";
	c.beginPath();
	c.arc(x,y,raio,0,2*Math.PI);
	c.fill();
}

var limpaTela = function(){
	c.clearRect(0,0,600,400);
}

var x = 1;/*essa var deve ser declarada aqui fora para que dentro da function ela n'Ã£o volte ao valor original*/

var desenha = function(){
	limpaTela();
	circulo(x,100,x/2);
	x = x + 1;
}

setInterval(desenha, 20);
</script>

</body>
</html>
