<html>
<head>
<title>Jogo adivinhação!</title>
<meta charset="utf-8">


</head>
<body>
<h1>Trabalhando com Arrays - Jogo de adivinhação</h1>


<div class="container">
<input type="text" id="numero" />
<input type="submit" value="Adivinhe o num secreto!" id="adivinhar" /> 


<script>
var segredo = [2,4,6,8];
	
	
	var caixaDoNumero = document.getElementById("numero");



	var botaoClick = function() {
		var resultado = false;

		for(var i=0; i < segredo.length; i++){
			if (segredo[i] == caixaDoNumero.value) {
			resultado = true;
			}

			if (resultado == true) {
				document.write('Acertou!!');
				break;
			}else {
				alert("Errou!");
				break;
			}
		}

		
		
		 
	}

	var botaoAdivinhar = document.getElementById("adivinhar");
	botaoAdivinhar.onclick = botaoClick;

</script>
</div>

</body>
</html>
